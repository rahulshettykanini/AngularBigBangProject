

<h1 class="e">MY APPOINTMENT DETAILS</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th class="two" scope="col">Appointment ID</th>
            <th class="two" scope="col">Patient Username</th>
            <th class="two" scope="col">Doctor Username</th>
            <th class="two" scope="col">Age</th>
            <th class="two" scope="col">Date and Time</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let application of applications">
            <td class="one">{{application.appointmentid}}</td>
            <td class="one">{{application.pusername}}</td>
            <td class="one">{{application.dusername}}</td>
            <td class="one">{{application.age}}</td>
            <td class="one">{{application.date}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<h1 class="e">MAKE CHANGES IN YOUR APPOINTMENT</h1>
<div class="ok">
  <div class="okk oo">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form class="border border-secondary bg-light p-4">
        <div class="form-group">
          <label for="carId">Appointment ID</label>
          <input id="carId" name="carId" [(ngModel)]="appointmentId" class="form-control" placeholder="Enter Appointment ID">
        </div>

        <div class="form-group">
          <label for="carType">Doctor Username</label>
          <input id="carType" class="form-control" [(ngModel)]="appointmentlist.dusername" [ngModelOptions]="{standalone: true}" placeholder="Enter Doctor Username">
        </div>
        <div class="form-group">
          <label for="price">Your Age</label>
          <input id="price" class="form-control" [(ngModel)]="appointmentlist.age" [ngModelOptions]="{standalone: true}" placeholder="Enter your age">
        </div>
        <div class="form-group">
          <label for="availability">Appointment Date and Time</label>
          <input type="datetime-local" id="availability" class="form-control" [(ngModel)]="appointmentlist.date" [ngModelOptions]="{standalone: true}" placeholder="Enter Appointment Date and Time">
        </div>
      </form>
    </div>
  </div>
</div>
<div class="text-center">
  <button class="btn btn-primary btn-lg rounded-pill border border-primary px-4 py-2 uuu" (click)="UpdateAppointmentById()">
    UPDATE YOUR APPOINTMENT
  </button>
</div>
</div>
<div class="okk">
<img src="../../assets/doctor.png" class="o" alt="">

</div>
</div>


<h1 class="e" >CANCEL YOUR APPOINTMENT</h1>
<div class="d u">
  <input id="carId" name="carId" [(ngModel)]="cancelId" placeholder="Enter Appointment ID">
  <br>
<div class="text-center" style="margin-right: 700px;">
  <button class="btn btn-primary btn-lg rounded-pill border border-primary px-4 py-2 uuu" (click)="CancelAppointmentById()" >
    CANCEL YOUR APPOINTMENT
  </button>
</div>
</div>
